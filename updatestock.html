<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Stock & Aging Unit</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </head>
  <body>
    <!-- Start Navbar -->
    <div class="topnav" id="myTopnav">
      <a href="#" class="active"><i class="bi bi-list"></i></a>
      <a href="#">Kedatangan Unit</a>
      <a href="#">Monitoring RO</a>
      <a href="#">Monitoring Unit PDI</a>
      <a href="#">Plan Mutasi dan Delivery Harian</a>
      <a href="#">Update Stock & Aging Unit</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="bi bi-list"></i>
      </a>
    </div>
    <!-- End Navbar -->
    <div class="body">
      <!-- Start Title Monitoring RO -->
      <div class="mt-5 border-bottom lh-1 mb-2">
        <div>
          <p class="fs-5 fw-bold"><i class="bi bi-gear"></i> Update Stock & Aging Unit</p>
        </div>
        <div><p class="fs-5 fw-">Update Stock & Aging Unit</p></div>
      </div>
      <!-- End Title Monitoring RO -->

      <!-- Start Input Serial Number -->
      <form class="pt-5">
        <div class="input">
          <div class="d-flex flex-column inputcenter justify-content-center"><label for="inputSerialNumber" class="labelinput">Masukkan Serial Number</label> <input type="number" id="inputSerialNumber" name="inputSerialNumber" /></div>
        </div>
        <div class="d-flex flex-row justify-content-center mt-4">
          <div class="">
            <button type="button" class="btn btn-primary mx-2" value="Cari" style="--bs-btn-padding-y: 12px; --bs-btn-padding-x: 20px"><i class="bi bi-search"></i> Cari</button>
            <button type="button" class="btn btn-light mx-2" value="Cari" style="--bs-btn-padding-y: 12px; --bs-btn-padding-x: 20px">Reset</button>
          </div>
        </div>
      </form>
      <!-- End Input Serial Number -->

      <!-- Start Display Data -->
      <div class="displaydata mt-5">
        <div>
          <img src="emptyy.png"/>
        </div>
      </div>
      <!-- End Display Data -->

      <!-- Start Lihat Data -->

      <div class="d-flex flex-row justify-content-center mt-5">
        <button type="button" class="btn btn-primary mx-2" value="Cari" style="--bs-btn-padding-y: 12px; --bs-btn-padding-x: 20px"><i class="bi bi-book"></i> Lihat Semua Data</button>
      </div>

      <!-- End Lihat Data-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
