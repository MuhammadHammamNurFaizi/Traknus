<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Stock & Aging Unit</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-list"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Kedatangan Unit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Monitoring RO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Monitoring Unit PDI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Plan Mutasi dan Delivery Harian</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Update Stock & Aging Unit</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid">
      <!-- Start Title Monitoring RO -->
      <div class="mt-5 border-bottom lh-1 mb-2">
        <div>
          <p class="fs-5 fw-bold"><i class="bi bi-gear"></i> Update Stock & Aging Unit</p>
        </div>
        <div><p class="fs-5 fw-">Update Stock & Aging Unit</p></div>
      </div>
      <!-- End Title Monitoring RO -->

      <!-- Start Input Serial Number -->
      <form class="pt-5">
        <div class="input">
          <div class="d-flex flex-column inputcenter justify-content-center">
            <label for="inputSerialNumber" class="labelinput">Masukkan Serial Number</label>
            <input type="text" id="inputSerialNumber" name="inputSerialNumber" class="form-control form-control-lg"/></div>
        </div>
        <div class="d-flex flex-row justify-content-center mt-4">
          <div class="">
            <button type="button" class="btn btn-primary mx-2" value="Cari" style="--bs-btn-padding-y: 12px; --bs-btn-padding-x: 20px"><i class="bi bi-search"></i> Cari</button>
            <button type="button" class="btn btn-light mx-2" value="Cari" style="--bs-btn-padding-y: 12px; --bs-btn-padding-x: 20px">Reset</button>
          </div>
        </div>
      </form>
      <!-- End Input Serial Number -->

      <!-- Start Display Data -->
      <div class="displaydata mt-5">
        <div>
          <img src="emptyy.png"/>
        </div>
      </div>
      <!-- End Display Data -->

      <!-- Start Lihat Data -->

      <div class="d-flex flex-row justify-content-center mt-5">
        <button type="button" class="btn btn-primary mx-2" value="Cari" style="--bs-btn-padding-y: 12px; --bs-btn-padding-x: 20px"><i class="bi bi-book"></i> Lihat Semua Data</button>
      </div>

      <!-- End Lihat Data-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </div>
